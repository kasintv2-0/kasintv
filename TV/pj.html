<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Example</title>
    <style>
        /* Container to hold the video */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        /* Responsive video */
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Include the external script -->
    <script src="//jupsrv.com/libraryO4mPlqeTEex_vIIACPY@KA.js"></script>
    
    <!-- Responsive video container -->
    <div class="video-container">
        <video controls>
            <source src="https://allinonereborn.com/dd11.m3u8?id=710" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
