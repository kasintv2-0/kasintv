<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
</head>
<body>

    <h1>Live Stream Player</h1>
    <video id="video" class="video-js vjs-default-skin" controls width="100%" height="100%"></video>

    <script>
        var player = videojs('video', {
            techOrder: ["html5"],
            controlBar: {
                fullscreenToggle: true // Enable fullscreen control
            },
            sources: [{
                type: "application/x-mpegURL",
                src: "http://stream247.live:8080/sports18/index.m3u8"
            }]
        });
    </script>

</body>
</html>
